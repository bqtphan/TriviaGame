<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Trivia Game</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>

  <div class="container" id="header">
    <h1>Harry Potter Trivia</h1>
    <p class="lead">You have to answer 10 questions in 10 seconds each!</p>
  </div>
  <div class="container">
  
    <button type="button" id="start" class="btn-outline-secondary">Start<br></button>
	
    <h3 id="question"></h3>
	
    <button type="button" id="answer"></button>
	
	<img src="https://upload.wikimedia.org/wikipedia/commons/b/bd/Checkmark_green.svg" id="winImage" class="picture">
	<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/ba/Red_x.svg/900px-Red_x.svg.png" id="loseImage" class="picture">
	
	<h3>Correct Answers: <span id=correctCount></span>
	<br>Wrong Answers: <span id=wrongCount></span></h3>
	
	</div>
		
<script src="javascript/script.js"></script>
</body>

</html>
